<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Conversation Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a202c; /* Equivalent to Tailwind's bg-gray-900 */
      color: #e2e8f0; /* Equivalent to Tailwind's text-gray-200 */
    }
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #2d3748; /* bg-gray-700 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4a5568; /* bg-gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #718096; /* bg-gray-500 */
    }
    .file-input-label {
      cursor: pointer;
      padding: 0.5rem 1rem;
      background-color: #4299e1; /* bg-blue-500 */
      color: white;
      border-radius: 0.375rem; /* rounded-md */
      transition: background-color 0.2s;
    }
    .file-input-label:hover {
      background-color: #3182ce; /* bg-blue-600 */
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
